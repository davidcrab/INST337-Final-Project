<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Strait&display=swap" rel="stylesheet">
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Asteroid Lens</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>
  <header>
    <div class="header" style="display: flex; margin: 0; align-items: center;">

      <h1 class="title">
        Asteriod Lens
      </h1>
      <img src="asteriod.png" style="max-width: 75px; max-height: 75px; margin-left: 30px"/>
    </div>
    <hr style="color: #343d46;">
  </header>

  <div>
    <form class="main_form" method="GET" action="">
      <h1>Pick your own week</h1>
      <label for="resto">Enter start date</label>
      <input name="resto" id="" />
      <label for="">Enter end date</label>
      <input name="" id="" />
      <button class="button" type="submit" id="submit">Go!</button>
  </form>

  <div>
    <h4>
      This weeks asteriod count
    </h4>
    <div class="loader" id="countLoader"></div>
    <div>
      <canvas id="asteriodCount2"></canvas>
    </div>
  </div>


  <footer>
  </footer>
  <script src="script.js" ></script>
