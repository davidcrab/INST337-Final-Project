<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Strait&display=swap" rel="stylesheet">
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Asteroid Lens</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
  <header>
    <div class="title">
      <div class="right">
        <h1 class="title">
          Asteriod Lens
        </h1>
        <img src="asteriod.png" class="logo"/>
      </div>
      <div class="nav">
        <!-- <a href="pages/closeCallPage.html">Close Calls</a> -->
        <a href="pages/Velocity.html">Scatter</a>
      </div>
    </div>
    <hr class="divider">
  </header>

  <div>
    <Text>Use the form below to see how many asteriods passed Earth</Text>
    <form class="main_form" method="GET" action="">
      <h1>Pick a date</h1>
      <label for="date">Enter date</label>
      <input type="date" name="date" id="date" />
      <button class="button" type="submit" id="submit">Go!</button>
  </form>

  <div>
    <div class="loader" id="countLoader"></div>
    <div>
      <canvas id="asteriodCount2"></canvas>
    </div>
  </div>
  <footer>
    <a href="https://github.com/davidcrab/davidcrab.github.io" target="_blank">Github</a>
